  <body>
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row min-100-vh bg-light">
      <aside class="col-sm-12 col-md-4 col-lg-3">
        <form action="">
          <h2>Search for City</h2>
          <input
            class="col-12 my-5 p-3"
            type="text"
            id="city-input"
            name="city"
            placeholder="Select City"
          />
          <br />
          <button id= submitButton class="btn btn-lg col-12 bg-link" type="submit">submit</button>
        </form>
        <hr />
        <div id="test">
          <button id="padding" class="btn btn-lg col-12 mt-1">Atlanta</button>
          <button id="padding" class="btn btn-lg col-12 mt-1">Denver</button>
          <button id="padding" class="btn btn-lg col-12 mt-1">Seattle</button>
          <button id="padding" class="btn btn-lg col-12 mt-1">San Francisco</button>
          <button id="padding" class="btn btn-lg col-12 mt-1">Orlando</button>
          <button id="padding" class="btn btn-lg col-12 mt-1">New York</button>
          <button id="padding" class="btn btn-lg col-12 mt-1">Chicago</button>
          <button id="padding" class="btn btn-lg col-12 mt-1">Austin</button>
        </div>
      </aside>

      <section class="colum-sm-12 col-md-8 col-lg-9">

        <div id="box">
          <h2>Todays Forecast:</h2>
          <p>Temp: <span id="temp"></span></p>
          <p>Wind <span id="wind"></span></p>
          <p>Humidity <span id="humid"></span></p>
        </div>

        <div>
          <h3>5-day Forecast:</h3>
        </div>

        <hr id="hr2">

        <div class="row">

            <p id="emoji1"></p>

            <p id="humidity1"></p>

          <div class="card col-2 bg-primary">

          <div class="card col-2 bg-primary">
