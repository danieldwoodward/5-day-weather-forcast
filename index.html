<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/1style.css" />
  </head>
  <body>
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row min-100-vh bg-light">
      <aside class="col-sm-12 col-md-4 col-lg-3">
        <form action="">
          <h2>Search for City</h2>
          <input
            class="col-12 my-5 p-3"
            type="text"
            id="city-input"
            name="city"
            placeholder="Select City"
          />
          <br />
          <button
            id="submitButton"
            class="btn btn-lg col-12 bg-link"
            type="submit"
          >
            submit
          </button>
        </form>
        <hr />
        <ul id="buttonMemory"></ul>
      </aside>

      <section class="colum-sm-12 col-md-8 col-lg-9">
        <div id="box">
          <h2>Todays Forecast: <span id="title-city"></span></h2>
          <p class="todayP">Temp: <span id="temp"></span></p>
          <p class="todayP">Wind: <span id="wind"></span></p>
          <p class="todayP">Humidity: <span id="humid"></span></p>
        </div>

        <div>
          <h3>5-day Forecast:</h3>
        </div>

        <hr id="hr2" />

        <div class="row">
          <div class="card col-lg-2 col-md-3 col-12 bg-primary">
            <h6 id="dateD1"></h6>
            <img id="emojiD1" src="">
            <p id="tempD1"></p>
            <p id="windD1"></p>
            <p id="humidityD1"></p>
          </div>

          <div class="card col-lg-2 col-md-3 col-12 bg-primary">
            <h6 id="dateD2"></h6>
            <img id="emojiD2" src="">
            <p id="tempD2"></p>
            <p id="windD2"></p>
            <p id="humidityD2"></p>
          </div>

          <div class="card col-lg-2 col-md-3 col-12 bg-primary">
            <h6 id="dateD3"></h6>
            <img id="emojiD3" src="">
            <p id="tempD3"></p>
            <p id="windD3"></p>
            <p id="humidityD3"></p>
          </div>

          <div class="card col-lg-2 col-md-3 col-12 bg-primary">
            <h6 id="dateD4"></h6>
            <img id="emojiD4" src="">
            <p id="tempD4"></p>
            <p id="windD4"></p>
            <p id="humidityD4"></p>
          </div>

          <div class="card col-lg-2 col-md-3 col-12 bg-primary">
            <h6 id="dateD5"></h6>
            <img id="emojiD5" src="">
            <p id="tempD5"></p>
            <p id="windD5"></p>
            <p id="humidityD5"></p>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
      integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
